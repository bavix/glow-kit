build:
  dependencies:
    override:
      - composer install
    before:
      - sudo apt-get -y install libmagickwand-dev libmagickcore-dev
      - printf "\n" | pecl install imagick

  environment:
    php:
      version: 7.3

  nodes:
    analysis:
      project_setup:
        override: true
      tests:
        override:
        - php-scrutinizer-run
        -
          command: php -d zend.enable_gc=0 vendor/bin/phpunit --coverage-clover=clover.xml
          coverage:
            file: clover.xml
            format: php-clover

filter:
  excluded_paths: [demo/*, tests/*]

checks:

  php:
    remove_extra_empty_lines: true
    remove_php_closing_tag: true
    remove_trailing_whitespace: true

    fix_use_statements:
      remove_unused: true
      preserve_multiple: false
      preserve_blanklines: true
      order_alphabetically: true

    fix_php_opening_tag: true
    fix_linefeed: true
    fix_line_ending: true
    fix_identation_4spaces: true
    fix_doc_comments: true

coding_style:
  php:
    spaces:
      before_parentheses:
        closure_definition: true
      other:
        after_type_cast: false

